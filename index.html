<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Board dApp - DevCult</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="60" height="60" viewBox="0 0 32 32">
                <path d="M16 4 L28 24 L4 24 Z" fill="none" stroke="#667eea" stroke-width="2" stroke-linejoin="round"/>
                <path d="M8 20 Q16 12 24 20" fill="none" stroke="#667eea" stroke-width="2.5"/>
                <path d="M10 20 Q16 14 22 20" fill="none" stroke="#667eea" stroke-width="1.5"/>
            </svg>
        </div>
        <h1>Question Board dApp</h1>
        <p>Welcome to the Question Board decentralized application! This is a Polkadot-based dApp where you can post questions and upvote posts from the community.</p>
        <p><strong>Built by DevCult</strong> - Empowering developers in the Polkadot ecosystem</p>
        <a href="/question-board/dapp-vue/" class="btn">Launch dApp</a>
    </div>
</body>
</html>
